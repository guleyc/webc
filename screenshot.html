<style>

    box-shadow: 0 2px 8px rgba(0,0,0,0.1);

    margin-bottom: 30px;
}

.screenshot-header h2 {
    margin: 0;
    font-size: 28px;
}

    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

    transition: all 0.3s;

    text-decoration: none;

}

.btn-primary {
    background: #0066cc;

}

}

.comparison-table th {

<div class="screenshot-tool">
    <div class="screenshot-search-box">
        <h2>üì∏ Website Screenshot</h2>
        <p>Capture screenshots of any website using various screenshot services.</p>
        
        <form class="search-form" id="screenshotForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Generate Screenshots
            </button>
        </form>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/screenshot-api.php';

const form = document.getElementById('screenshotForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        generateScreenshots(domain);
    }
});

function generateScreenshots(domain) {
    button.disabled = true;
    button.textContent = 'Generating...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Preparing screenshot services...</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Generate Screenshots';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred.');
        return;
    }
    
    const urls = data.screenshot_urls;
    
    let html = `
        <div class="result-box">
            <div class="screenshot-header">
                <h2>üì∏ Screenshot Services for ${data.domain}</h2>
            </div>
            
            <div class="screenshot-services">
    `;
    
    // Thum.io (Free)
    html += `
        <div class="service-card">
            <div class="service-header">
                <div class="service-icon">üÜì</div>
                <div class="service-name">Thum.io</div>
            </div>
            <div class="service-badge">Free</div>
            <div class="service-description">
                Free screenshot service with no API key required. Good for quick previews.
            </div>
            <div class="action-buttons">
                <a href="${urls.thum_io}" target="_blank" class="btn btn-primary">
                    View Screenshot
                </a>
            </div>
        </div>
    `;
    
    // ScreenshotAPI (Free tier)
    html += `
        <div class="service-card">
            <div class="service-header">
                <div class="service-icon">üÜì</div>
                <div class="service-name">ScreenshotAPI</div>
            </div>
            <div class="service-badge">Free Tier Available</div>
            <div class="service-description">
                Simple API for capturing website screenshots. Free tier available with limitations.
            </div>
            <div class="action-buttons">
                <a href="${urls.screenshotapi}" target="_blank" class="btn btn-primary">
                    View Screenshot
                </a>
            </div>
        </div>
    `;
    
    // Screenshot Machine (Premium)
    html += `
        <div class="service-card">
            <div class="service-header">
                <div class="service-icon">‚≠ê</div>
                <div class="service-name">Screenshot Machine</div>
            </div>
            <div class="service-badge premium">API Key Required</div>
            <div class="service-description">
                Professional screenshot service with high quality outputs and customization options.
            </div>
            <div class="action-buttons">
                <a href="https://screenshotmachine.com" target="_blank" class="btn btn-secondary">
                    Get API Key
                </a>
            </div>
        </div>
    `;
    
    // ApiFlash (Premium)
    html += `
        <div class="service-card">
            <div class="service-header">
                <div class="service-icon">‚ö°</div>
                <div class="service-name">ApiFlash</div>
            </div>
            <div class="service-badge premium">API Key Required</div>
            <div class="service-description">
                Fast and reliable screenshot API powered by Chrome. Offers many customization options.
            </div>
            <div class="action-buttons">
                <a href="https://apiflash.com" target="_blank" class="btn btn-secondary">
                    Get API Key
                </a>
            </div>
        </div>
    `;
    
    html += '</div>';
    
    // Quick Preview Section
    html += `
        <div class="info-section">
            <h3>üëÅÔ∏è Quick Preview</h3>
            <p>Loading a free preview from Thum.io...</p>
            <div class="screenshot-preview">
                <img src="${urls.thum_io}" alt="Website Screenshot" 
                     onload="this.parentElement.style.minHeight = 'auto'"
                     onerror="this.parentElement.innerHTML='<div class=screenshot-loading>Failed to load screenshot</div>'">
            </div>
        </div>
    `;
    
    // API Comparison
    html += `
        <div class="api-comparison">
            <h3 style="color: #333; margin-bottom: 15px;">üìä Service Comparison</h3>
            <table class="comparison-table">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Price</th>
                        <th>Quality</th>
                        <th>Speed</th>
                        <th>API Key</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Thum.io</td>
                        <td>Free</td>
                        <td>Medium</td>
                        <td>Fast</td>
                        <td>No</td>
                    </tr>
                    <tr>
                        <td>ScreenshotAPI</td>
                        <td>Free Tier</td>
                        <td>Good</td>
                        <td>Fast</td>
                        <td>No (for free tier)</td>
                    </tr>
                    <tr>
                        <td>Screenshot Machine</td>
                        <td>Paid</td>
                        <td>High</td>
                        <td>Very Fast</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>ApiFlash</td>
                        <td>Paid</td>
                        <td>Excellent</td>
                        <td>Very Fast</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Google PageSpeed</td>
                        <td>Free</td>
                        <td>High</td>
                        <td>Slow</td>
                        <td>Yes</td>
                    </tr>
                </tbody>
            </table>
        </div>
    `;
    
    // Info Section
    html += `
        <div class="info-section" style="margin-top: 30px;">
            <h3>üí° Screenshot Tips</h3>
            <ul>
                <li>Free services may have rate limits and lower quality</li>
                <li>Premium services offer better quality and customization (viewport size, full page, etc.)</li>
                <li>Some services cache screenshots for faster repeated requests</li>
                <li>For production use, consider getting an API key for reliable service</li>
                <li>Screenshots may take a few seconds to generate, especially for large pages</li>
            </ul>
        </div>
    `;
    
    html += '</div>';
    
    resultsContainer.innerHTML = html;
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
