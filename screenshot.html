<style>
.screenshot-tool {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.screenshot-search-box {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.screenshot-search-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
}

.screenshot-search-box p {
    color: #666;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    gap: 10px;
}

.search-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.search-input:focus {
    outline: none;
    border-color: #0066cc;
}

.search-button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-button:hover {
    background: #0052a3;
}

.search-button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #0066cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-box {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.screenshot-header {
    text-align: center;
    padding: 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    color: white;
    margin-bottom: 30px;
}

.screenshot-header h2 {
    margin: 0;
    font-size: 28px;
}

.preview-section {
    margin: 30px 0;
}

.preview-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}

.tab-button {
    padding: 12px 20px;
    background: #f8f9fa;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
}

.tab-button:hover {
    background: #e9ecef;
}

.tab-button.active {
    background: #0066cc;
    color: white;
    border-color: #0066cc;
}

.screenshot-preview {
    border-radius: 12px;
    overflow: hidden;
    background: #f8f9fa;
    min-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #e0e0e0;
    position: relative;
}

.screenshot-preview img {
    max-width: 100%;
    height: auto;
    display: block;
}

.screenshot-loading {
    padding: 60px 20px;
    text-align: center;
    color: #666;
}

.screenshot-loading .spinner {
    margin: 0 auto 20px;
}

.download-btn {
    margin-top: 15px;
    padding: 12px 24px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
}

.download-btn:hover {
    background: #218838;
}

.service-info {
    margin-top: 15px;
    padding: 15px;
    background: #e7f3ff;
    border-radius: 8px;
    font-size: 14px;
    color: #1976d2;
}

.screenshot-services {
    margin-top: 30px;
    padding: 25px;
    background: #f8f9fa;
    border-radius: 12px;
}

.screenshot-services h3 {
    margin-top: 0;
    color: #333;
}

.service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.service-item {
    padding: 15px;
    background: white;
    border-radius: 8px;
    border-left: 4px solid #0066cc;
}

.service-item h4 {
    margin: 0 0 10px 0;
    color: #333;
}

.service-item p {
    margin: 0;
    font-size: 14px;
    color: #666;
}

.service-item a {
    display: inline-block;
    margin-top: 10px;
    color: #0066cc;
    text-decoration: none;
    font-weight: 600;
}

.service-item a:hover {
    text-decoration: underline;
}

.error-box {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 20px;
    color: #721c24;
}

.error-box h3 {
    margin-top: 0;
    color: #721c24;
}

@media (max-width: 768px) {
    .search-form {
        flex-direction: column;
    }
    
    .preview-tabs {
        flex-direction: column;
    }
    
    .tab-button {
        width: 100%;
    }
}
</style>

<div class="screenshot-tool">
    <div class="screenshot-search-box">
        <h2>üì∏ Website Screenshot</h2>
        <p>Capture screenshots of any website using free screenshot services.</p>
        
        <form class="search-form" id="screenshotForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Generate Screenshot
            </button>
        </form>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/screenshot-api.php';

const form = document.getElementById('screenshotForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        generateScreenshots(domain);
    }
});

function generateScreenshots(domain) {
    button.disabled = true;
    button.textContent = 'Generating...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Preparing screenshot services...</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Generate Screenshot';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred.');
        return;
    }
    
    const urls = data.screenshot_urls;
    const services = [
        { name: 'PagePeeker', key: 'pagepeeker', description: '‚úÖ Reliable and fast' },
        { name: 'S-Shot', key: 's_shot', description: '‚úÖ High quality screenshots' },
        { name: 'ScreenshotAPI', key: 'screenshotapi', description: '‚úÖ Modern and clean' },
        { name: 'Microlink', key: 'microlink', description: '‚ö° Fast with CDN' }
    ];
    
    let html = `
        <div class="result-box">
            <div class="screenshot-header">
                <h2>üì∏ Screenshots for ${data.domain}</h2>
            </div>
            
            <div class="preview-section">
                <div class="preview-tabs" id="previewTabs">
    `;
    
    services.forEach((service, index) => {
        html += `
            <button class="tab-button ${index === 0 ? 'active' : ''}" 
                    onclick="switchPreview('${service.key}', this)">
                ${service.name}
            </button>
        `;
    });
    
    html += `
                </div>
                
                <div id="previewContainer">
    `;
    
    services.forEach((service, index) => {
        const isActive = index === 0;
        html += `
            <div class="screenshot-preview" id="preview-${service.key}" 
                 style="display: ${isActive ? 'flex' : 'none'}">
                <div class="screenshot-loading">
                    <div class="spinner"></div>
                    <p>Loading ${service.name} screenshot...</p>
                </div>
            </div>
        `;
    });
    
    html += `
                </div>
                
                <div class="service-info">
                    üí° <strong>Tip:</strong> Screenshots may take a few seconds to load. 
                    Try different services if one doesn't work. Right-click to save the image.
                </div>
            </div>
            
            <div class="screenshot-services">
                <h3>üåê Available Screenshot Services</h3>
                <div class="service-grid">
    `;
    
    services.forEach(service => {
        html += `
            <div class="service-item">
                <h4>${service.name}</h4>
                <p>${service.description}</p>
                <a href="${urls[service.key]}" target="_blank">Open in New Tab ‚Üí</a>
            </div>
        `;
    });
    
    // Premium services
    if (data.premium_services) {
        html += `
            <div class="service-item">
                <h4>‚≠ê Premium Options</h4>
                <p>For production use with API keys</p>
        `;
        
        Object.values(data.premium_services).forEach(service => {
            html += `<a href="${service.url}" target="_blank">${service.name} ‚Üí</a><br>`;
        });
        
        html += `</div>`;
    }
    
    html += `
                </div>
            </div>
        </div>
    `;
    
    resultsContainer.innerHTML = html;
    
    // Load screenshots
    services.forEach(service => {
        loadScreenshot(service.key, urls[service.key]);
    });
}

function loadScreenshot(serviceKey, url) {
    const container = document.getElementById(`preview-${serviceKey}`);
    if (!container) return;
    
    const img = new Image();
    
    img.onload = function() {
        container.innerHTML = `<img src="${url}" alt="Screenshot">`;
    };
    
    img.onerror = function() {
        container.innerHTML = `
            <div class="screenshot-loading">
                <p>‚ùå Failed to load screenshot from this service</p>
                <p style="font-size: 14px; margin-top: 10px;">
                    <a href="${url}" target="_blank" style="color: #0066cc;">Try opening in new tab ‚Üí</a>
                </p>
            </div>
        `;
    };
    
    img.src = url;
}

function switchPreview(serviceKey, button) {
    // Hide all previews
    const previews = document.querySelectorAll('[id^="preview-"]');
    previews.forEach(preview => {
        preview.style.display = 'none';
    });
    
    // Show selected preview
    const selectedPreview = document.getElementById(`preview-${serviceKey}`);
    if (selectedPreview) {
        selectedPreview.style.display = 'flex';
    }
    
    // Update active button
    const buttons = document.querySelectorAll('.tab-button');
    buttons.forEach(btn => {
        btn.classList.remove('active');
    });
    button.classList.add('active');
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
