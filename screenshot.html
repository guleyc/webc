<style>
.screenshot-tool {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.screenshot-search-box {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.screenshot-search-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
}

.screenshot-search-box p {
    color: #666;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    gap: 10px;
}

.search-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.search-input:focus {
    outline: none;
    border-color: #0066cc;
}

.search-button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-button:hover {
    background: #0052a3;
}

.search-button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #0066cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-box {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.screenshot-header {
    text-align: center;
    padding: 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    color: white;
    margin-bottom: 30px;
}

.screenshot-header h2 {
    margin: 0 0 10px 0;
    font-size: 28px;
}

.screenshot-header p {
    margin: 0;
    opacity: 0.9;
    font-size: 14px;
}

.screenshot-preview {
    border-radius: 12px;
    overflow: hidden;
    background: #f8f9fa;
    min-height: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #e0e0e0;
    position: relative;
    margin: 30px 0;
}

.screenshot-preview img {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}

.screenshot-loading {
    padding: 80px 20px;
    text-align: center;
    color: #666;
}

.screenshot-loading .spinner {
    margin: 0 auto 20px;
}

.screenshot-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin: 20px 0;
    flex-wrap: wrap;
}

.action-btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
}

.btn-primary {
    background: #0066cc;
    color: white;
}

.btn-primary:hover {
    background: #0052a3;
}

.btn-success {
    background: #28a745;
    color: white;
}

.btn-success:hover {
    background: #218838;
}

.info-section {
    margin-top: 30px;
    padding: 20px;
    background: #e7f3ff;
    border-left: 4px solid #2196f3;
    border-radius: 8px;
}

.info-section h3 {
    margin-top: 0;
    color: #1976d2;
    font-size: 18px;
}

.info-section p {
    margin: 10px 0;
    color: #555;
    line-height: 1.6;
}

.info-section ul {
    margin: 10px 0;
    padding-left: 25px;
    color: #555;
}

.info-section li {
    margin: 8px 0;
}

.error-box {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 20px;
    color: #721c24;
}

.error-box h3 {
    margin-top: 0;
    color: #721c24;
}

@media (max-width: 768px) {
    .search-form {
        flex-direction: column;
    }
    
    .screenshot-actions {
        flex-direction: column;
    }
    
    .action-btn {
        width: 100%;
    }
}
</style>

<div class="screenshot-tool">
    <div class="screenshot-search-box">
        <h2>üì∏ Website Screenshot</h2>
        <p>Capture high-quality screenshots of any website instantly.</p>
        
        <form class="search-form" id="screenshotForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Generate Screenshot
            </button>
        </form>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/screenshot-api.php';

const form = document.getElementById('screenshotForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        generateScreenshot(domain);
    }
});

function generateScreenshot(domain) {
    button.disabled = true;
    button.textContent = 'Generating...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Capturing screenshot...</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Generate Screenshot';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred.');
        return;
    }
    
    const screenshotUrl = data.screenshot_url;
    
    let html = `
        <div class="result-box">
            <div class="screenshot-header">
                <h2>üì∏ ${data.domain}</h2>
                <p>Powered by ${data.service}</p>
            </div>
            
            <div class="screenshot-preview" id="screenshotPreview">
                <div class="screenshot-loading">
                    <div class="spinner"></div>
                    <p>Loading screenshot...</p>
                    <p style="font-size: 14px; margin-top: 10px; color: #999;">
                        This may take a few seconds
                    </p>
                </div>
            </div>
            
            <div class="screenshot-actions">
                <a href="${screenshotUrl}" target="_blank" class="action-btn btn-primary">
                    üîó Open in New Tab
                </a>
                <button onclick="downloadScreenshot('${screenshotUrl}', '${data.domain}')" class="action-btn btn-success">
                    üíæ Download Screenshot
                </button>
                <button onclick="refreshScreenshot('${data.domain}')" class="action-btn btn-primary">
                    üîÑ Refresh
                </button>
            </div>
            
            <div class="info-section">
                <h3>üí° About This Screenshot</h3>
                <p><strong>Service:</strong> Microlink - Fast and reliable screenshot service</p>
                <p><strong>Features:</strong></p>
                <ul>
                    <li>High-quality screenshots</li>
                    <li>Fast CDN delivery</li>
                    <li>Automatic caching for repeated requests</li>
                    <li>Captures full webpage as displayed in browser</li>
                </ul>
                <p style="margin-top: 15px;">
                    <strong>Tip:</strong> Right-click on the image to save it directly, 
                    or use the download button above.
                </p>
            </div>
        </div>
    `;
    
    resultsContainer.innerHTML = html;
    
    // Load the screenshot
    loadScreenshot(screenshotUrl);
}

function loadScreenshot(url) {
    const container = document.getElementById('screenshotPreview');
    if (!container) return;
    
    const img = new Image();
    
    img.onload = function() {
        container.innerHTML = `<img src="${url}" alt="Website Screenshot">`;
    };
    
    img.onerror = function() {
        container.innerHTML = `
            <div class="screenshot-loading">
                <p style="color: #dc3545; font-weight: 600;">‚ùå Failed to load screenshot</p>
                <p style="font-size: 14px; margin-top: 15px; color: #666;">
                    This can happen if:
                </p>
                <ul style="text-align: left; display: inline-block; margin: 10px 0; color: #666;">
                    <li>The website blocks automated screenshots</li>
                    <li>The website takes too long to load</li>
                    <li>Temporary service issues</li>
                </ul>
                <p style="margin-top: 15px;">
                    <a href="${url}" target="_blank" style="color: #0066cc; font-weight: 600;">
                        Try opening in new tab ‚Üí
                    </a>
                </p>
            </div>
        `;
    };
    
    img.src = url;
}

function downloadScreenshot(url, domain) {
    const link = document.createElement('a');
    link.href = url;
    link.download = `screenshot-${domain}-${Date.now()}.png`;
    link.target = '_blank';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

function refreshScreenshot(domain) {
    input.value = domain;
    generateScreenshot(domain);
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
