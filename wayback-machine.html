<style>

    max-width: 900px;

<div class="wayback-tool">
    <div class="wayback-search-box">
        <h2>üìÖ Wayback Machine History</h2>
        <p>View archived snapshots of any website using the Internet Archive's Wayback Machine.</p>
        
        <form class="search-form" id="waybackForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Search Archive
            </button>
        </form>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/wayback-api.php';

const form = document.getElementById('waybackForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        searchArchive(domain);
    }
});

function searchArchive(domain) {
    button.disabled = true;
    button.textContent = 'Searching...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Searching Internet Archive...</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Search Archive';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred during the search.');
        return;
    }
    
    const isArchived = data.is_archived;
    
    let html = `
        <div class="result-box">
            <div class="archive-status ${isArchived ? 'archived' : 'not-archived'}">
                <div class="status-icon">${isArchived ? 'üìö' : '‚ùå'}</div>
                <div class="status-title">
                    ${isArchived ? 'Website Archived!' : 'Not Archived'}
                </div>
                <div class="status-subtitle">
                    ${isArchived ? 
                        `${data.total_snapshots} snapshots found` : 
                        'No archived snapshots found for this domain'}
                </div>
            </div>
    `;
    
    if (isArchived) {
        // Stats Grid
        html += `
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">${data.total_snapshots.toLocaleString()}</div>
                    <div class="stat-label">Total Snapshots</div>
                </div>
        `;
        
        if (data.first_snapshot) {
            const firstDate = formatTimestamp(data.first_snapshot[1]);
            html += `
                <div class="stat-card">
                    <div class="stat-value">${firstDate.year}</div>
                    <div class="stat-label">First Snapshot</div>
                </div>
            `;
        }
        
        if (data.last_snapshot) {
            const lastDate = formatTimestamp(data.last_snapshot[1]);
            html += `
                <div class="stat-card">
                    <div class="stat-value">${lastDate.year}</div>
                    <div class="stat-label">Last Snapshot</div>
                </div>
            `;
        }
        
        html += '</div>';
        
        // Latest Snapshot
        if (data.latest_snapshot) {
            const latest = data.latest_snapshot;
            const date = formatTimestamp(latest.timestamp);
            
            html += `
                <div class="snapshot-section">
                    <h3>üì∏ Latest Snapshot</h3>
                    <div class="snapshot-card">
                        <div class="snapshot-info">
                            <div class="snapshot-date">${date.formatted}</div>
                            <div class="snapshot-timestamp">${latest.timestamp}</div>
                        </div>
                        <div class="snapshot-action">
                            <a href="${latest.url}" target="_blank" class="view-btn">
                                View Snapshot ‚Üí
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Timeline Section
        if (data.first_snapshot && data.last_snapshot) {
            const firstDate = formatTimestamp(data.first_snapshot[1]);
            const lastDate = formatTimestamp(data.last_snapshot[1]);
            
            html += `
                <div class="history-timeline">
                    <h3>üìú Archive History</h3>
                    
                    <div class="timeline-item">
                        <div class="timeline-marker">1</div>
                        <div class="timeline-content">
                            <div class="timeline-title">First Archive</div>
                            <div class="timeline-description">
                                ${firstDate.formatted} - The first snapshot of this website was captured
                            </div>
                        </div>
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-marker">üì∏</div>
                        <div class="timeline-content">
                            <div class="timeline-title">${data.total_snapshots.toLocaleString()} Snapshots</div>
                            <div class="timeline-description">
                                Multiple snapshots captured over the years
                            </div>
                        </div>
                    </div>
                    
                    <div class="timeline-item">
                        <div class="timeline-marker">üìÖ</div>
                        <div class="timeline-content">
                            <div class="timeline-title">Latest Archive</div>
                            <div class="timeline-description">
                                ${lastDate.formatted} - Most recent snapshot available
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Calendar Link
        html += `
            <div class="timeline-section">
                <h3>üóìÔ∏è View Full Archive Calendar</h3>
                <p>Explore all archived snapshots on an interactive calendar</p>
                <a href="${data.calendar_url}" target="_blank" class="calendar-btn">
                    Open Wayback Calendar ‚Üí
                </a>
            </div>
        `;
    }
    
    // Info Note
    html += `
        <div class="info-note">
            <h3>‚ÑπÔ∏è About the Wayback Machine</h3>
            <p>The Internet Archive's Wayback Machine is a digital archive of the World Wide Web. Here's what you can do:</p>
            <ul>
                <li>View historical versions of websites</li>
                <li>See how websites looked in the past</li>
                <li>Access content that may no longer be available</li>
                <li>Research website evolution over time</li>
                <li>Save current pages for future reference</li>
            </ul>
            ${isArchived ? `
                <p style="margin-top: 15px;"><strong>Tip:</strong> Use the calendar view to browse snapshots by date and see how the website changed over time.</p>
            ` : `
                <p style="margin-top: 15px;"><strong>Note:</strong> If this website is not archived, you can request it to be saved by visiting 
                <a href="https://web.archive.org/save/${data.url}" target="_blank">web.archive.org/save/${data.url}</a></p>
            `}
        </div>
    `;
    
    html += '</div>';
    
    resultsContainer.innerHTML = html;
}

function formatTimestamp(timestamp) {
    if (!timestamp) return { year: 'N/A', formatted: 'Unknown' };
    
    const str = timestamp.toString();
    const year = str.substring(0, 4);
    const month = str.substring(4, 6);
    const day = str.substring(6, 8);
    
    const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    const monthName = monthNames[parseInt(month) - 1] || month;
    
    return {
        year: year,
        formatted: `${monthName} ${day}, ${year}`
    };
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
