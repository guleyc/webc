layout: page

<style>
.traffic-tool {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.traffic-search-box {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.traffic-search-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
}

.traffic-search-box p {
    color: #666;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    gap: 10px;
}

.search-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.search-input:focus {
    outline: none;
    border-color: #0066cc;
}

.search-button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-button:hover {
    background: #0052a3;
}

.search-button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #0066cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-box {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.rank-display {
    text-align: center;
    padding: 40px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    color: white;
    margin-bottom: 30px;
}

.rank-number {
    font-size: 64px;
    font-weight: 700;
    margin: 20px 0;
}

.rank-label {
    font-size: 18px;
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.traffic-level {
    display: inline-block;
    padding: 10px 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    margin-top: 15px;
    font-size: 16px;
    font-weight: 600;
}

.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 25px 0;
}

.info-card {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 20px;
    border-left: 4px solid #0066cc;
}

.info-card h4 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.info-card .value {
    font-size: 24px;
    font-weight: 700;
    color: #0066cc;
}

.info-note {
    background: #e7f3ff;
    border-left: 4px solid #2196f3;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}

.info-note strong {
    color: #1976d2;
}

.error-box {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 20px;
    color: #721c24;
}

.error-box h3 {
    margin-top: 0;
    color: #721c24;
}

@media (max-width: 768px) {
    .search-form {
        flex-direction: column;
    }
    
    .rank-number {
        font-size: 48px;
    }
    
    .info-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="traffic-tool">
    <div class="traffic-search-box">
        <h2>üìà Traffic Analysis</h2>
        <p>Analyze website traffic and popularity using Tranco ranking data.</p>
        
        <form class="search-form" id="trafficForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Analyze Traffic
            </button>
        </form>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/traffic-analysis-api.php';

const form = document.getElementById('trafficForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        performAnalysis(domain);
    }
});

function performAnalysis(domain) {
    button.disabled = true;
    button.textContent = 'Analyzing...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing traffic data...</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Analyze Traffic';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred during analysis.');
        return;
    }
    
    let html = '<div class="result-box">';
    
    if (data.tranco_rank) {
        html += `
            <div class="rank-display">
                <div class="rank-label">Tranco Global Rank</div>
                <div class="rank-number">#${data.tranco_rank.toLocaleString()}</div>
                ${data.traffic_estimate ? `
                    <div class="traffic-level">${data.traffic_estimate.level} Traffic</div>
                ` : ''}
            </div>
        `;
        
        if (data.traffic_estimate) {
            html += `
                <div class="info-grid">
                    <div class="info-card">
                        <h4>Traffic Level</h4>
                        <div class="value">${data.traffic_estimate.level}</div>
                    </div>
                    <div class="info-card">
                        <h4>Estimated Monthly Visits</h4>
                        <div class="value">${data.traffic_estimate.estimated_monthly_visits}</div>
                    </div>
                </div>
            `;
        }
    } else {
        html += `
            <div class="rank-display">
                <div class="rank-label">Tranco Global Rank</div>
                <div class="rank-number">N/A</div>
                <div class="traffic-level">Not Ranked</div>
                <p style="margin-top: 15px; opacity: 0.9;">
                    This domain is not in the top 1 million websites
                </p>
            </div>
        `;
    }
    
    html += `
        <div class="info-note">
            <strong>üìä About This Data:</strong>
            <p>Traffic analysis is based on Tranco List, a research-oriented ranking of top websites. 
            The data represents relative popularity among the top 1 million sites. 
            For detailed analytics, consider using services like SimilarWeb, SEMrush, or Ahrefs.</p>
        </div>
    `;
    
    html += '</div>';
    
    resultsContainer.innerHTML = html;
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
