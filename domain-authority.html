<style>
.da-tool {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.da-search-box {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.da-search-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
}

.da-search-box p {
    color: #666;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.search-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.search-input:focus {
    outline: none;
    border-color: #0066cc;
}

.search-button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-button:hover {
    background: #0052a3;
}

.search-button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #0066cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-box {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

.metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin: 25px 0;
}

.metric-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    color: white;
}

.metric-card.ssl {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.metric-card.age {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

.metric-card.performance {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
}

.metric-value {
    font-size: 36px;
    font-weight: 700;
    margin: 10px 0;
}

.metric-label {
    font-size: 14px;
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.metric-detail {
    font-size: 12px;
    margin-top: 8px;
    opacity: 0.8;
}

.info-row {
    display: flex;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
}

.info-row:last-child {
    border-bottom: none;
}

.info-label {
    font-weight: 600;
    color: #555;
    width: 180px;
    flex-shrink: 0;
}

.info-value {
    color: #333;
    word-break: break-word;
}

.status-badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 13px;
}

.status-success {
    background: #d4edda;
    color: #155724;
}

.status-warning {
    background: #fff3cd;
    color: #856404;
}

.status-danger {
    background: #f8d7da;
    color: #721c24;
}

.dns-section {
    margin-top: 25px;
    padding-top: 25px;
    border-top: 2px solid #eee;
}

.dns-section h3 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #333;
}

.dns-records {
    background: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    max-height: 300px;
    overflow-y: auto;
}

.error-box {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 20px;
    color: #721c24;
}

.error-box h3 {
    margin-top: 0;
    color: #721c24;
}

@media (max-width: 768px) {
    .search-form {
        flex-direction: column;
    }
    
    .metrics-grid {
        grid-template-columns: 1fr;
    }
    
    .info-row {
        flex-direction: column;
        gap: 5px;
    }
    
    .info-label {
        width: auto;
    }
}
</style>

<div class="da-tool">
    <div class="da-search-box">
        <h2>üìä Domain Authority & SEO Metrics</h2>
        <p>Check domain authority, SSL status, domain age, DNS records and performance metrics.</p>
        
        <form class="search-form" id="daForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Analyze
            </button>
        </form>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/domain-auth-api.php';

const form = document.getElementById('daForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        performAnalysis(domain);
    }
});

function performAnalysis(domain) {
    button.disabled = true;
    button.textContent = 'Analyzing...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing domain metrics...</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Analyze';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred during analysis.');
        return;
    }
    
    let html = `
        <div class="result-box">
            <h2>${data.domain}</h2>
            
            <div class="metrics-grid">
    `;
    
    // Domain Age
    if (data.domain_age) {
        html += `
            <div class="metric-card age">
                <div class="metric-label">Domain Age</div>
                <div class="metric-value">${data.domain_age.years}</div>
                <div class="metric-detail">Years Old</div>
                <div class="metric-detail">${data.domain_age.formatted}</div>
            </div>
        `;
    }
    
    // SSL Status
    if (data.ssl_info) {
        const sslStatus = data.ssl_info.has_ssl;
        html += `
            <div class="metric-card ssl">
                <div class="metric-label">SSL Certificate</div>
                <div class="metric-value">${sslStatus ? '‚úì' : '‚úó'}</div>
                <div class="metric-detail">${sslStatus ? 'Secure' : 'Not Secure'}</div>
                <div class="metric-detail">HTTP ${data.ssl_info.http_code || 'N/A'}</div>
            </div>
        `;
    }
    
    // Performance
    if (data.performance) {
        html += `
            <div class="metric-card performance">
                <div class="metric-label">Response Time</div>
                <div class="metric-value">${data.performance.response_time}</div>
                <div class="metric-detail">Load Time: ${data.performance.total_time}</div>
            </div>
        `;
    }
    
    // SEO Metrics (if available)
    if (data.seo_metrics) {
        if (data.seo_metrics.open_pagerank) {
            const pr = data.seo_metrics.open_pagerank;
            html += `
                <div class="metric-card">
                    <div class="metric-label">Page Rank</div>
                    <div class="metric-value">${pr.page_rank_integer || 'N/A'}</div>
                    <div class="metric-detail">Decimal: ${pr.page_rank_decimal || 'N/A'}</div>
                </div>
            `;
        }
    }
    
    html += `</div>`;
    
    // DNS Records
    if (data.dns_records) {
        html += `
            <div class="dns-section">
                <h3>üåê DNS Records</h3>
                <div class="dns-records">
        `;
        
        for (const [type, records] of Object.entries(data.dns_records)) {
            if (records && records.length > 0) {
                html += `<strong>${type} Records:</strong>\n`;
                records.forEach(record => {
                    if (type === 'A' || type === 'AAAA') {
                        html += `  ${record.ip}\n`;
                    } else if (type === 'MX') {
                        html += `  ${record.target} (Priority: ${record.pri})\n`;
                    } else if (type === 'NS') {
                        html += `  ${record.target}\n`;
                    } else if (type === 'TXT') {
                        html += `  ${record.txt}\n`;
                    } else {
                        html += `  ${JSON.stringify(record)}\n`;
                    }
                });
                html += `\n`;
            }
        }
        
        html += `
                </div>
            </div>
        `;
    }
    
    // SSL Details
    if (data.ssl_info) {
        html += `
            <div class="dns-section">
                <h3>üîí SSL Information</h3>
                <div class="info-row">
                    <div class="info-label">HTTPS Available:</div>
                    <div class="info-value">
                        <span class="status-badge ${data.ssl_info.has_ssl ? 'status-success' : 'status-danger'}">
                            ${data.ssl_info.has_ssl ? 'Yes' : 'No'}
                        </span>
                    </div>
                </div>
                <div class="info-row">
                    <div class="info-label">HTTP Status:</div>
                    <div class="info-value">${data.ssl_info.http_code}</div>
                </div>
                ${data.ssl_info.redirect_url ? `
                    <div class="info-row">
                        <div class="info-label">Redirects To:</div>
                        <div class="info-value">${escapeHtml(data.ssl_info.redirect_url)}</div>
                    </div>
                ` : ''}
            </div>
        `;
    }
    
    html += '</div>';
    
    resultsContainer.innerHTML = html;
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
