<footer class="site-footer h-card">
  <data class="u-url" href="{{ " /" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner">
      {%- assign currentYear = 'now' | date: "%Y" -%}
      {%- assign copyright = site.copyright
      | replace: '{currentYear}', currentYear
      | replace: '{author}', site.author
      | replace: '(c)', '&copy;'
      | replace: '(p)', 'â„—'
      | replace: '(cleft)', '<span class="copyleft">&copy;</span>'
      -%}
      <div>{{ copyright }}</div>
      <div class="footer-col rss-subscribe">Subscribe <a href="{{"/feed.xml" | relative_url }}">via RSS</a></div>
	  <iframe src="https://github.com/sponsors/guleyc/button" title="Sponsor" height="32" width="114" style="border: 0; border-radius: 6px;"></iframe>
    </div>
  </div>
</footer>
