<style>
.pagespeed-tool {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.pagespeed-search-box {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.pagespeed-search-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
}

.pagespeed-search-box p {
    color: #666;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.search-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.search-input:focus {
    outline: none;
    border-color: #0066cc;
}

.search-button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-button:hover {
    background: #0052a3;
}

.search-button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.strategy-toggle {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.strategy-btn {
    padding: 8px 20px;
    border: 2px solid #ddd;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 500;
}

.strategy-btn.active {
    background: #0066cc;
    color: white;
    border-color: #0066cc;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #0066cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-box {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.scores-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.score-card {
    text-align: center;
    padding: 30px 20px;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
}

.score-card.performance {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.score-card.accessibility {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.score-card.best-practices {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

.score-card.seo {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
}

.score-card.no-data {
    background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
    opacity: 0.6;
}

.score-value {
    font-size: 48px;
    font-weight: 700;
    color: white;
    margin-bottom: 10px;
}

.score-label {
    font-size: 14px;
    color: rgba(255,255,255,0.9);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

.score-status {
    font-size: 12px;
    color: rgba(255,255,255,0.8);
    margin-top: 5px;
}

.metrics-section {
    margin: 30px 0;
    padding: 25px;
    background: #f8f9fa;
    border-radius: 12px;
    border-left: 4px solid #0066cc;
}

.metrics-section h3 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

.metric-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: white;
    border-radius: 8px;
    margin-bottom: 12px;
}

.metric-label {
    font-weight: 600;
    color: #333;
}

.metric-value {
    font-weight: 700;
    color: #0066cc;
    font-size: 18px;
}

.metric-value.good {
    color: #28a745;
}

.metric-value.moderate {
    color: #ffc107;
}

.metric-value.poor {
    color: #dc3545;
}

.report-link {
    display: block;
    text-align: center;
    margin-top: 30px;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: transform 0.3s;
}

.report-link:hover {
    transform: translateY(-2px);
}

.info-note {
    background: #e7f3ff;
    border-left: 4px solid #2196f3;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}

.info-note strong {
    color: #1976d2;
}

.no-data-message {
    text-align: center;
    padding: 40px 20px;
    background: #fff3cd;
    border-radius: 12px;
    margin: 20px 0;
}

.no-data-message h3 {
    color: #856404;
    margin-top: 0;
}

.error-box {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 20px;
    color: #721c24;
}

.error-box h3 {
    margin-top: 0;
    color: #721c24;
}

@media (max-width: 768px) {
    .search-form {
        flex-direction: column;
    }
    
    .scores-grid {
        grid-template-columns: 1fr 1fr;
    }
    
    .strategy-toggle {
        flex-direction: column;
    }
    
    .strategy-btn {
        width: 100%;
    }
}
</style>

<div class="pagespeed-tool">
    <div class="pagespeed-search-box">
        <h2>‚ö° PageSpeed Insights</h2>
        <p>Analyze your website's performance, accessibility, SEO, and best practices using Google's PageSpeed Insights.</p>
        
        <form class="search-form" id="pagespeedForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Analyze Performance
            </button>
        </form>
        
        <div class="strategy-toggle">
            <button type="button" class="strategy-btn active" data-strategy="mobile">
                üì± Mobile
            </button>
            <button type="button" class="strategy-btn" data-strategy="desktop">
                üíª Desktop
            </button>
        </div>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/pagespeed-api.php';

const form = document.getElementById('pagespeedForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');
const strategyButtons = document.querySelectorAll('.strategy-btn');

let currentStrategy = 'mobile';

strategyButtons.forEach(btn => {
    btn.addEventListener('click', function() {
        strategyButtons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentStrategy = this.getAttribute('data-strategy');
        
        const domain = input.value.trim();
        if (domain && resultsContainer.innerHTML) {
            performAnalysis(domain);
        }
    });
});

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        performAnalysis(domain);
    }
});

function performAnalysis(domain) {
    button.disabled = true;
    button.textContent = 'Analyzing...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Running PageSpeed analysis... This may take up to 30 seconds.</p>
            <p style="font-size: 14px; color: #999; margin-top: 10px;">Analyzing ${currentStrategy} performance...</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}&strategy=${currentStrategy}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Analyze Performance';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred during analysis.');
        return;
    }
    
    const scores = data.scores || {};
    const metrics = data.metrics || {};
    
    // Check if we have any data
    const hasScores = Object.values(scores).some(score => score !== null);
    const hasMetrics = Object.values(metrics).some(metric => metric !== null);
    
    let html = `
        <div class="result-box">
            <h2>Performance Report - ${data.strategy === 'mobile' ? 'üì± Mobile' : 'üíª Desktop'}</h2>
            
            <div class="scores-grid">
    `;
    
    // Performance Score
    html += createScoreCard('Performance', scores.performance, 'performance');
    
    // Accessibility Score
    html += createScoreCard('Accessibility', scores.accessibility, 'accessibility');
    
    // Best Practices Score
    html += createScoreCard('Best Practices', scores.best_practices, 'best-practices');
    
    // SEO Score
    html += createScoreCard('SEO', scores.seo, 'seo');
    
    html += '</div>';
    
    // Performance Metrics
    if (hasMetrics) {
        html += `
            <div class="metrics-section">
                <h3>‚è±Ô∏è Performance Metrics</h3>
        `;
        
        const metricsList = [
            { key: 'first_contentful_paint', label: 'First Contentful Paint' },
            { key: 'speed_index', label: 'Speed Index' },
            { key: 'largest_contentful_paint', label: 'Largest Contentful Paint' },
            { key: 'time_to_interactive', label: 'Time to Interactive' },
            { key: 'total_blocking_time', label: 'Total Blocking Time' },
            { key: 'cumulative_layout_shift', label: 'Cumulative Layout Shift' }
        ];
        
        let hasAnyMetric = false;
        metricsList.forEach(metric => {
            if (metrics[metric.key]) {
                hasAnyMetric = true;
                html += `
                    <div class="metric-item">
                        <div class="metric-label">${metric.label}</div>
                        <div class="metric-value">${metrics[metric.key]}</div>
                    </div>
                `;
            }
        });
        
        if (!hasAnyMetric) {
            html += `<p style="color: #666; text-align: center;">Detailed metrics not available for this analysis.</p>`;
        }
        
        html += '</div>';
    } else {
        html += `
            <div class="no-data-message">
                <h3>‚ö†Ô∏è Limited Data Available</h3>
                <p>Some performance metrics couldn't be retrieved. This can happen due to:</p>
                <ul style="text-align: left; display: inline-block; margin: 15px 0;">
                    <li>Website taking too long to load</li>
                    <li>Website blocking automated analysis</li>
                    <li>Temporary API limitations</li>
                </ul>
                <p>Try the full web report for complete analysis.</p>
            </div>
        `;
    }
    
    // Full Report Link
    if (data.full_report_url) {
        html += `
            <a href="${data.full_report_url}" target="_blank" class="report-link">
                üìä View Full PageSpeed Report (Detailed Analysis)
            </a>
        `;
    }
    
    // Info Note
    html += `
        <div class="info-note">
            <strong>üìå About These Scores:</strong>
            <p>Scores are calculated by Google Lighthouse:</p>
            <ul style="margin: 10px 0; padding-left: 20px;">
                <li><strong>90-100:</strong> Good ‚úÖ</li>
                <li><strong>50-89:</strong> Needs Improvement ‚ö†Ô∏è</li>
                <li><strong>0-49:</strong> Poor ‚ùå</li>
            </ul>
            <p style="margin-top: 10px;">For complete optimization recommendations, view the full report above.</p>
        </div>
    `;
    
    html += '</div>';
    
    resultsContainer.innerHTML = html;
}

function createScoreCard(label, score, type) {
    if (score === null || score === undefined) {
        return `
            <div class="score-card no-data">
                <div class="score-value">N/A</div>
                <div class="score-label">${label}</div>
                <div class="score-status">No data</div>
            </div>
        `;
    }
    
    let status = 'Good';
    if (score < 50) status = 'Poor';
    else if (score < 90) status = 'Needs Work';
    
    return `
        <div class="score-card ${type}">
            <div class="score-value">${score}</div>
            <div class="score-label">${label}</div>
            <div class="score-status">${status}</div>
        </div>
    `;
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again. Note that PageSpeed analysis requires a valid Google API key.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
