title: PageSpeed Insights

<style>
.pagespeed-tool {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}

.pagespeed-search-box {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.pagespeed-search-box h2 {
    margin-top: 0;
    margin-bottom: 10px;
    color: #333;
}

.pagespeed-search-box p {
    color: #666;
    margin-bottom: 20px;
}

.search-form {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.search-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.search-input:focus {
    outline: none;
    border-color: #0066cc;
}

.search-button {
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 600;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

.search-button:hover {
    background: #0052a3;
}

.search-button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.strategy-toggle {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.strategy-btn {
    padding: 8px 20px;
    border: 2px solid #ddd;
    background: white;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 500;
}

.strategy-btn.active {
    background: #0066cc;
    color: white;
    border-color: #0066cc;
}

.loading {
    text-align: center;
    padding: 40px;
    color: #666;
}

.spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #0066cc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.result-box {
    background: white;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.scores-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin: 30px 0;
}

.score-card {
    text-align: center;
    padding: 30px 20px;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
}

.score-card.performance {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.score-card.accessibility {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
}

.score-card.best-practices {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
}

.score-card.seo {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
}

.score-value {
    font-size: 48px;
    font-weight: 700;
    color: white;
    margin-bottom: 10px;
}

.score-label {
    font-size: 14px;
    color: rgba(255,255,255,0.9);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
}

.score-ring {
    width: 100px;
    height: 100px;
    margin: 0 auto 15px;
    position: relative;
}

.metrics-section {
    margin: 30px 0;
    padding: 25px;
    background: #f8f9fa;
    border-radius: 12px;
    border-left: 4px solid #0066cc;
}

.metrics-section h3 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

.metric-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: white;
    border-radius: 8px;
    margin-bottom: 12px;
}

.metric-label {
    font-weight: 600;
    color: #333;
}

.metric-value {
    font-weight: 700;
    color: #0066cc;
    font-size: 18px;
}

.report-link {
    display: block;
    text-align: center;
    margin-top: 30px;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: transform 0.3s;
}

.report-link:hover {
    transform: translateY(-2px);
}

.info-note {
    background: #e7f3ff;
    border-left: 4px solid #2196f3;
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
}

.info-note strong {
    color: #1976d2;
}

.error-box {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 8px;
    padding: 20px;
    color: #721c24;
}

.error-box h3 {
    margin-top: 0;
    color: #721c24;
}

@media (max-width: 768px) {
    .search-form {
        flex-direction: column;
    }
    
    .scores-grid {
        grid-template-columns: 1fr 1fr;
    }
    
    .strategy-toggle {
        flex-direction: column;
    }
    
    .strategy-btn {
        width: 100%;
    }
}
</style>

<div class="pagespeed-tool">
    <div class="pagespeed-search-box">
        <h2>‚ö° PageSpeed Insights</h2>
        <p>Analyze your website's performance, accessibility, SEO, and best practices using Google's PageSpeed Insights.</p>
        
        <form class="search-form" id="pagespeedForm">
            <input 
                type="text" 
                class="search-input" 
                id="domainInput" 
                placeholder="Enter domain name (e.g., example.com)"
                required
            >
            <button type="submit" class="search-button" id="searchButton">
                Analyze Performance
            </button>
        </form>
        
        <div class="strategy-toggle">
            <button type="button" class="strategy-btn active" data-strategy="mobile">
                üì± Mobile
            </button>
            <button type="button" class="strategy-btn" data-strategy="desktop">
                üíª Desktop
            </button>
        </div>
    </div>
    
    <div id="resultsContainer"></div>
</div>

<script>
const API_ENDPOINT = 'https://tools.webc.com.tr/pagespeed-api.php';

const form = document.getElementById('pagespeedForm');
const input = document.getElementById('domainInput');
const button = document.getElementById('searchButton');
const resultsContainer = document.getElementById('resultsContainer');
const strategyButtons = document.querySelectorAll('.strategy-btn');

let currentStrategy = 'mobile';

strategyButtons.forEach(btn => {
    btn.addEventListener('click', function() {
        strategyButtons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentStrategy = this.getAttribute('data-strategy');
        
        const domain = input.value.trim();
        if (domain && resultsContainer.innerHTML) {
            performAnalysis(domain);
        }
    });
});

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const domain = input.value.trim();
    if (domain) {
        performAnalysis(domain);
    }
});

function performAnalysis(domain) {
    button.disabled = true;
    button.textContent = 'Analyzing...';
    
    resultsContainer.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Running PageSpeed analysis... This may take up to 30 seconds.</p>
        </div>
    `;
    
    fetch(`${API_ENDPOINT}?domain=${encodeURIComponent(domain)}&strategy=${currentStrategy}`)
        .then(response => response.json())
        .then(data => {
            displayResults(data);
        })
        .catch(error => {
            displayError(error.message);
        })
        .finally(() => {
            button.disabled = false;
            button.textContent = 'Analyze Performance';
        });
}

function displayResults(data) {
    if (!data.success) {
        displayError(data.message || 'An error occurred during analysis.');
        return;
    }
    
    const scores = data.scores || {};
    const metrics = data.metrics || {};
    
    let html = `
        <div class="result-box">
            <h2>Performance Report - ${data.strategy === 'mobile' ? 'üì± Mobile' : 'üíª Desktop'}</h2>
            
            <div class="scores-grid">
    `;
    
    // Performance Score
    if (scores.performance !== null) {
        html += `
            <div class="score-card performance">
                <div class="score-value">${scores.performance}</div>
                <div class="score-label">Performance</div>
            </div>
        `;
    }
    
    // Accessibility Score
    if (scores.accessibility !== null) {
        html += `
            <div class="score-card accessibility">
                <div class="score-value">${scores.accessibility}</div>
                <div class="score-label">Accessibility</div>
            </div>
        `;
    }
    
    // Best Practices Score
    if (scores.best_practices !== null) {
        html += `
            <div class="score-card best-practices">
                <div class="score-value">${scores.best_practices}</div>
                <div class="score-label">Best Practices</div>
            </div>
        `;
    }
    
    // SEO Score
    if (scores.seo !== null) {
        html += `
            <div class="score-card seo">
                <div class="score-value">${scores.seo}</div>
                <div class="score-label">SEO</div>
            </div>
        `;
    }
    
    html += '</div>';
    
    // Performance Metrics
    if (Object.keys(metrics).length > 0) {
        html += `
            <div class="metrics-section">
                <h3>‚è±Ô∏è Performance Metrics</h3>
        `;
        
        if (metrics.first_contentful_paint) {
            html += `
                <div class="metric-item">
                    <div class="metric-label">First Contentful Paint</div>
                    <div class="metric-value">${metrics.first_contentful_paint}</div>
                </div>
            `;
        }
        
        if (metrics.speed_index) {
            html += `
                <div class="metric-item">
                    <div class="metric-label">Speed Index</div>
                    <div class="metric-value">${metrics.speed_index}</div>
                </div>
            `;
        }
        
        if (metrics.largest_contentful_paint) {
            html += `
                <div class="metric-item">
                    <div class="metric-label">Largest Contentful Paint</div>
                    <div class="metric-value">${metrics.largest_contentful_paint}</div>
                </div>
            `;
        }
        
        if (metrics.time_to_interactive) {
            html += `
                <div class="metric-item">
                    <div class="metric-label">Time to Interactive</div>
                    <div class="metric-value">${metrics.time_to_interactive}</div>
                </div>
            `;
        }
        
        if (metrics.total_blocking_time) {
            html += `
                <div class="metric-item">
                    <div class="metric-label">Total Blocking Time</div>
                    <div class="metric-value">${metrics.total_blocking_time}</div>
                </div>
            `;
        }
        
        if (metrics.cumulative_layout_shift) {
            html += `
                <div class="metric-item">
                    <div class="metric-label">Cumulative Layout Shift</div>
                    <div class="metric-value">${metrics.cumulative_layout_shift}</div>
                </div>
            `;
        }
        
        html += '</div>';
    }
    
    // Full Report Link
    if (data.full_report_url) {
        html += `
            <a href="${data.full_report_url}" target="_blank" class="report-link">
                üìä View Full PageSpeed Report
            </a>
        `;
    }
    
    // Info Note
    html += `
        <div class="info-note">
            <strong>üìå About These Scores:</strong>
            <p>Scores are weighted averages calculated by Google Lighthouse. A score of 90+ is considered good, 50-89 needs improvement, and below 50 is poor.</p>
        </div>
    `;
    
    html += '</div>';
    
    resultsContainer.innerHTML = html;
}

function displayError(message) {
    resultsContainer.innerHTML = `
        <div class="error-box">
            <h3>‚ö†Ô∏è Error</h3>
            <p>${escapeHtml(message)}</p>
            <p>Please check your domain name and try again. Note that PageSpeed analysis requires a valid Google API key.</p>
        </div>
    `;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
